# ===========================================
# LeForge - Unified Platform (Single Container)
# ===========================================
# All-in-one deployment with embedded services:
#   - PostgreSQL (database)
#   - Redis (caching/queuing)
#   - Node.js (backend + frontend)
#
# All managed via supervisord in a SINGLE container.
# Plugins are managed dynamically via the ForgeHook system.
#
# Usage:
#   docker compose -f docker-compose.unified.yml up -d
#
# Add-ons (optional):
#   docker compose -f docker-compose.unified.yml -f docker-compose.qdrant.yml up -d
# ===========================================

name: leforge

services:
  # ===========================================
  # LeForge App (All-in-One)
  # Includes: Node.js + PostgreSQL + Redis
  # ===========================================

  leforge:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: leforge:latest
    container_name: leforge
    environment:
      NODE_ENV: production
      PORT: 4000
      # Docker socket for container management
      DOCKER_SOCKET_PATH: /var/run/docker.sock
      # PostgreSQL (embedded)
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: leforge
      POSTGRES_PASSWORD: leforge_password
      POSTGRES_DB: leforge
      # Redis (embedded)
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      # Network for spawned plugin containers
      DOCKER_NETWORK: leforge-network
      # Port range for dynamic plugin allocation
      PLUGIN_PORT_RANGE_START: 4001
      PLUGIN_PORT_RANGE_END: 4999
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # ===========================================
      # Authentication
      # ===========================================
      # Default credentials: admin / admin
      # Change LEFORGE_ADMIN_PASSWORD in production!
      LEFORGE_ADMIN_USER: ${LEFORGE_ADMIN_USER:-admin}
      LEFORGE_ADMIN_PASSWORD: ${LEFORGE_ADMIN_PASSWORD:-admin}
      # JWT secret - MUST be set in production for security
      # Generate with: openssl rand -hex 64
      LEFORGE_JWT_SECRET: ${LEFORGE_JWT_SECRET:-}
      # JWT token expiration (default: 24h)
      LEFORGE_JWT_EXPIRES_IN: ${LEFORGE_JWT_EXPIRES_IN:-24h}
      # Auth mode: 'local', 'oidc', or 'both'
      LEFORGE_AUTH_MODE: ${LEFORGE_AUTH_MODE:-local}
      # Secure cookies - set to 'true' only if using HTTPS
      LEFORGE_SECURE_COOKIES: ${LEFORGE_SECURE_COOKIES:-false}
      # ===========================================
      # OIDC/SSO Configuration (Optional)
      # ===========================================
      # LEFORGE_OIDC_ISSUER: ${LEFORGE_OIDC_ISSUER:-}
      # LEFORGE_OIDC_CLIENT_ID: ${LEFORGE_OIDC_CLIENT_ID:-}
      # LEFORGE_OIDC_CLIENT_SECRET: ${LEFORGE_OIDC_CLIENT_SECRET:-}
      # LEFORGE_OIDC_REDIRECT_URI: ${LEFORGE_OIDC_REDIRECT_URI:-}
      # LEFORGE_OIDC_SCOPES: ${LEFORGE_OIDC_SCOPES:-openid profile email}
    volumes:
      # Mount Docker socket to manage containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Plugin data persistence
      - plugin_data:/app/data
      # PostgreSQL data persistence
      - postgres_data:/var/lib/postgresql/data
      # Redis data persistence
      - redis_data:/var/lib/redis
    ports:
      - "4000:4000"
      - "5432:5432"   # PostgreSQL exposed for plugins/debugging
      - "6379:6379"   # Redis exposed for plugin containers
    networks:
      leforge-network:
      # Cloudflare Tunnel network - cloudflared routes app.leforge.io to leforge-app:4000
      LeForge-backend:
        aliases:
          - leforge-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================

networks:
  leforge-network:
    driver: bridge
    name: leforge-network
  # External network for Cloudflare Tunnel (cloudflared container)
  LeForge-backend:
    external: true

# ===========================================
# Volumes
# ===========================================

volumes:
  postgres_data:
    name: leforge-postgres-data
  redis_data:
    name: leforge-redis-data
  plugin_data:
    name: leforge-plugin-data
