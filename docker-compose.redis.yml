# ===========================================
# LeForge - External Redis Add-on
# ===========================================
# The unified stack already has Redis embedded in the app container.
# Use this ONLY when you need:
#   - External Redis for multi-instance deployments
#   - Redis cluster for high availability
#   - Separate Redis instance for debugging
#
# Usage:
#   docker compose -f docker-compose.unified.yml -f docker-compose.redis.yml up -d
#
# This overrides the embedded Redis with an external instance.
# ===========================================

services:
  redis:
    image: redis:7-alpine
    container_name: LeForge-redis-external
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    networks:
      - LeForge-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  LeForge:
    environment:
      # Override to use external Redis instead of embedded
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
    name: LeForge-redis-data
