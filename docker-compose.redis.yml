# ===========================================
# FlowForge - Optional Redis Add-on
# ===========================================
# Use this when you need:
#   - Distributed rate limiting (multi-instance)
#   - Session storage
#   - Plugin caching
#
# Usage:
#   docker compose -f docker-compose.minimal.yml -f docker-compose.redis.yml up -d
# ===========================================

services:
  redis:
    image: redis:7-alpine
    container_name: flowforge-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - flowforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  flowforge:
    environment:
      REDIS_ENABLED: "true"
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
    name: flowforge-redis-data
